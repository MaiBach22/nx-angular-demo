
<div class="todo-app">
  <h1>📝 My Tasks </h1>
  <p>Mai is cute </p>
  <p>Mai is cute </p>

  <div class="input-container">
    <input
      type="text"
      [(ngModel)]="newTask"
      data-testid = "new-task"
      placeholder="Add a new task..."
      (keyup.enter)="addTask()"
    />
    <button data-testid="add-task" (click)="addTask()">Add</button>
  </div>

  <ul>
    <li
      *ngFor="let task of tasks; index as i"
      [class.completed]="task.completed"
      data-testid="task"
      (click)="toggleTask(task)"
    >
      <span class="task-text">{{ task.text }}</span>
      <button class="delete-btn" (click)="deleteTask(i); $event.stopPropagation()">×</button>
    </li>
  </ul>
</div>
